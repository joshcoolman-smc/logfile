name: Claude Code Review

on:
  # Auto-review when PRs are opened or updated
  pull_request:
    types: [opened, synchronize]

  # Interactive: respond to @claude in PR/issue comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  # Automatic code review on every PR
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          use_sticky_comment: "true"
          claude_args: "--max-turns 5 --allowedTools 'Bash(gh:*)'"

  # Interactive: respond to @claude mentions in comments
  chat:
    if: >
      github.event_name != 'pull_request' &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--allowedTools 'Bash(gh:*)'"
